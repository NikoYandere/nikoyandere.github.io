<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanix Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #FFB6C1, #FF69B4, #FF6347, #B22222);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 1rem;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        .version-info {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .previous-releases {
            font-size: 1rem;
            color: #d1d5db;
        }
        .ua-info {
            font-size: 1.25rem;
            margin-top: 1.5rem;
        }
        .outdated-warning {
            display: inline-block;
            margin-left: 0.5rem;
            color: #fca5a5;
            font-size: 0.875rem;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            background-color: rgba(252, 165, 165, 0.2);
        }
        .outdated-warning:before {
            content: "⚠️ ";
        }
        .ua-mismatch {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            color: #fca5a5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto">
        <h1 class="text-4xl font-extrabold tracking-wide">Welcome to Yanix Launcher</h1>

        <div class="mt-8 mb-4 flex items-center justify-center">
            <h2 class="text-xl" id="your-version"></h2>
            <span id="outdated-warning" class="outdated-warning" style="display: none;">OUTDATED VERSION</span>
        </div>

        <div class="my-8">
            <h2 class="text-2xl font-bold tracking-wide">---- Previous Releases ----</h2>
            <p class="text-sm mt-2 text-gray-300">
                1.0.0, 0.9, 0.8, 0.7, 0.2.6, 0.2.5 (EOL), 0.2.4 (EOL), 0.2.3 (EOL), 0.2.2 (EOL), 0.2.1 (EOL)
            </p>
        </div>

        <div class="mt-8">
            <h2 class="text-xl" id="your-ua"></h2>
            <p id="ua-mismatch-message" class="ua-mismatch" style="display: none;">this isn't like a YanixLauncher UA..</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userAgent = navigator.userAgent;
            const uaElement = document.getElementById('your-ua');
            uaElement.textContent = `Your UA is: ${userAgent}`;

            const currentVersionElement = document.getElementById('your-version');
            const outdatedWarningElement = document.getElementById('outdated-warning');
            const uaMismatchMessageElement = document.getElementById('ua-mismatch-message');

            const latestVersion = "1.0.1";
            let installedVersion = "unknown";

            if (userAgent.includes("YanixLauncher")) {
                const match = userAgent.match(/YanixLauncher\/(.*)/);
                if (match && match[1]) {
                    installedVersion = match[1];
                }
                currentVersionElement.textContent = `Your Version: YanixLauncher/${installedVersion}`;
            } else {
                uaMismatchMessageElement.style.display = 'block';
                currentVersionElement.textContent = `Your Version: unknown`;
            }

            if (installedVersion !== "unknown" && installedVersion !== latestVersion) {
                outdatedWarningElement.style.display = 'inline-block';
            }
        });
    </script>

</body>
</html>
